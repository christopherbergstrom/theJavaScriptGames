<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/icons/foundation-icons.css"> -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>The JavaScript Games</title>
</head>
<body>
    <header>
        <!-- top menu -->
        <nav class="top-bar" role="navigation">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text"><h4>The JavaScript Games</h4></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><input id="searchBox" type="search" placeholder="Search for a game"></li>
                    <!-- <li><button type="button" class="button" id="searchButton">Search</button></li> -->
                </ul>
            </div>
        </nav>
    </header>
    <div class="grid-container fluid">
        <div class="grid-x grid-margin-x">
            <div class="cell medium-6 large-4 gameItem">
                <div class="card">
                    <div class="card-divider">Tic Tac Toe</div>
                </div>
                <img src="images/game1.png" alt="Tic Tac Toe">
            </div>
            <div class="cell medium-6 large-4 gameItem">
                <div class="card">
                    <div class="card-divider">Warrior Project</div>
                </div>
                <img src="images/game2.png" alt="Warrior Project">
            </div>
            <div class="cell medium-6 large-4 gameItem">
                <div class="card">
                    <div class="card-divider">Click It</div>
                </div>
                <img src="images/game3.png" alt="Click It">
            </div>
        </div>
    </div>
    <footer>
        <ul class="menu align-center">
            <!-- <li class="menu-text">Created by</li> -->
            <li><a href="http://bergstromwebdesigns.com" class="" target="_blank">Created by Bergstrom <span class="mainColor">Web Designs</span></a></li>
            <li><a href="mailto:bergstromwebdesigns@gmail.com" class="">bergstromwebdesigns@gmail.com</a></li>
        </ul>
    </footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
