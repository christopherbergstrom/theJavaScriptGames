<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/app.css">
    <link rel="stylesheet" href="public/css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="public/js/script.js"></script> -->
    <title>The JavaScript Games</title>
</head>
<body>
    <header>
      <!-- top menu -->
      <nav class="mainNav" role="navigation">
        <div class="brand">The JavaScript Games</div>
        <div class="searchBar">
          <input id="searchBox" type="text" placeholder="Search for a game">
        </div>
      </nav>
    </header>
    <div class="gameList">
      <div class="gameItem">
        <a href="">
          <div class="title">Tic Tac Toe</div>
          <img src="images/tic-tac-toe.png" alt="Tic Tac Toe">
        </a>
      </div>
      <div class="gameItem">
        <a href="">
          <div class="title">Warrior Project</div>
          <img src="images/warrior.png" alt="Warrior Project">
        </a>
      </div>
      <div class="gameItem">
        <a href="">
          <div class="title">Click It</div>
          <img src="images/clickIt.png" alt="Click It">
        </a>
      </div>
      <div class="gameItem">
        <a href="">
          <div class="title">Type Faster</div>
          <img src="images/typeFaster.png" alt="Type Faster">
        </a>
      </div>
      <div class="gameItem">
        <a href="">
          <div class="title">Maze Generator</div>
          <img src="images/maze.png" alt="Click It">
        </a>
      </div>
    </div>
    <footer>
      <!-- <li class="menu-text">Created by</li> -->
      <li><a href="http://bergstromwebdesigns.com" class="" target="_blank">Created by Bergstrom <span class="mainColor">Web Designs</span></a></li>
      <li><a href="mailto:bergstromwebdesigns@gmail.com" class="">bergstromwebdesigns@gmail.com</a></li>
    </footer>
</body>
</html>
